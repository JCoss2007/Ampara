<!DOCTYPE html>

  <head>

  <body>
    <!-- SECCI√ìN REGISTRO -->

      <div class="registro-header-inner">
        <h1>Registro de especialista</h1>

        <!-- Barra de progreso -->
        <div class="progress-steps">
          <div class="progress-step">
            <span class="step-circle">1</span>
            <span class="step-label">Tipo de usuario</span>

          <div class="progress-step active">

    <main class="registro">

        <section class="registro-content">

            <div class="form-group">

                name="alias"
                placeholder="Nombre que se mostrar√° en la comunidad"

              />
            </div>

            <div class="form-group">
              <label for="correo">Correo electr√≥nico</label>
              <input
                type="email"
                id="correo"
                name="correo"
                placeholder="Ingresa tu correo"
                required
              />
            </div>

            <div class="form-group">
              <label for="password">Contrase√±a</label>
              <input
                type="password"
                id="password"
                name="password"
                placeholder="Crea una contrase√±a segura"
                required
              />
            </div>

            <div class="form-group">
              <label for="colegiatura">Nro. Colegiatura</label>
              <input
                type="text"
                id="colegiatura"
                name="colegiatura"

            <div class="form-group">
              <label for="telefono">Tel√©fono</label>
              <input
                type="tel"
                id="telefono"
                name="telefono"
                placeholder="Ejemplo: 959636123"
                required
              />
            </div>
            <!-- T√©rminos -->
            <div class="form-check">
              <input type="checkbox" id="terminos" required />
              <label for="terminos">
                Acepto los
                <a href="Documentos/T√âRMINOS Y CONDICIONES.pdf" target="_blank"
                  >T√©rminos y Condiciones</a
                >
                y la
                <a href="Documentos/Pol√≠tica de Privacidad.pdf" target="_blank"
                  >Pol√≠tica de Privacidad</a
                >.
              </label>
            </div>

            <!-- Bot√≥n -->
            <button type="submit" class="btn-primary">Crear cuenta</button>

            <p class="login-link">
              ¬øYa tienes una cuenta?
              <a href="login.html">Inicia sesi√≥n aqu√≠</a>

          </form>

          <!-- ILUSTRACI√ìN -->

            <!-- cambia la ruta si tu imagen est√° en otra carpeta -->

    <!-- PIE DE PAGINA -->

      <footer class="footer">
        <div class="footer-container">
          <!-- Logo y nombre de sitio -->
          <div class="footer-brand">
            <img
              src="icons/logo_ampara_footer.png"
              alt="Logo"
              class="footer-logo"
            />
            <small>¬© 2025 Todos los derechos reservados</small>
          </div>

          <!-- Enlaces legales -->
          <div class="footer-links">
            <h4>Legal</h4>
            <a href="Documentos/Pol√≠tica de Privacidad.pdf"
              >Pol√≠tica de Privacidad</a
            >
            <!-- Dentro de href llama a un documento pdf con la poltica-->
            <a href="Documentos/T√âRMINOS Y CONDICIONES.pdf"

            /></a>
            <a href="#"
              ><img
                src="icons/instagram.png"
                alt="Instagram"
                class="social-icon"
            /></a>
            <a href="#"
              ><img src="icons/youtube.png" alt="Youtube" class="social-icon"
            /></a>
            <a href="#"
              ><img src="icons/twitter.png" alt="Twitter" class="social-icon"
            /></a>
          </div>
        </div>
      </footer>
    </section>
    <script>
      document
        .getElementById("formRegistro")
        .addEventListener("submit", function (e) {
          const password = document.getElementById("password").value.trim();
          const colegiatura = document
            .getElementById("colegiatura")
            .value.trim(); // üëà AQU√ç LEEMOS EL VALOR

          // 1) Validar longitud de contrase√±a
          if (password.length < 8) {
            e.preventDefault();
            alert("La contrase√±a debe tener al menos 8 caracteres.");
            return;
          }

          // 2) Validar que la colegiatura solo tenga n√∫meros
          const soloNumeros = /^\d+$/;
          if (!soloNumeros.test(colegiatura)) {
            e.preventDefault();
            alert("El N¬∞ de colegiatura solo debe contener n√∫meros.");
            return;
          }

          // 3) Validar rango de d√≠gitos (ej: 4 a 8)
          if (colegiatura.length < 4 || colegiatura.length > 8) {
            e.preventDefault();
            alert("El N¬∞ de colegiatura debe tener entre 4 y 8 d√≠gitos.");
            return;
          }

          // Si pasa todo, el form se env√≠a normal a confirmacion.html ‚ú®
        });
    </script>
  </body>
